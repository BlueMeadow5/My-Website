<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Checklist App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input,
        button {
            padding: 10px;
            font-size: 1em;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            font-size: 1.2em;
        }

        label {
            margin-left: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button2:hover {
            background-color: #0056b3;

            .button:hover {
                background-color: #0056b3;
            }
    </style>
</head>

<body>
    <h1>Checklist</h1>
    <form>
        <label>
            <input type="checkbox" name="item1">
            <input type="text" name="item1_text" placeholder="Type here...">
        </label>
        <br>
        <label>
            <input type="checkbox" name="item2">
            <input type="text" name="item2_text" placeholder="Type here...">
        </label>
        <br>
        <label>
            <input type="checkbox" name="item3">
            <input type="text" name="item3_text" placeholder="Type here...">
        </label>
        <br>
        <label>
            <input type="checkbox" name="item4">
            <input type="text" name="item4_text" placeholder="Type here...">
        </label>
        <br>
        <label>
            <input type="checkbox" name="item5">
            <input type="text" name="item5_text" placeholder="Type here...">
        </label>
        <br>
        <h1></h1>

        <!-- Add more items as needed -->
        <a class="button" href="programs.html">Go back</a>
    </form>
</body>

</html>
